<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Button</title>
  <style>

button {
  background-color: #ddd; 
  border: none;
  color: black;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
}

  </style>
</head>
<body>
  <h1>Hey....<br>Click the following button to change the color </h1>
  <button id="myButton">Background color change</button>
  <script>
    const button = document.getElementById('myButton'); 

button.addEventListener('click', function() {
  const body = document.body; 

  
  body.style.backgroundColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
});

  </script>
</body>
</html>
